<div class="row mt-3">
    @for(course of courses();track $index){
      <div class="col-lg-3">
        <div class="box">
            <div align="center" class="course-image">
                <!-- @let url = sanitizeUrl(course.image); let decorator is used to create a variable in html only -->
                <img [src]="course.image" alt="">
            </div>
        
            
            
    
    
                @if(isDelete){
                 <button class="btn btn-danger" (click)="deleteCourse(course)" >
                    <i class="bi bi-trash-fill"></i> 
                 </button>  
                 
                }
            
             <h5  class="mt-3">
                {{course?.title}}
                
            </h5>
        
            <p class="mt-2">
               {{course?.description}}
            
            </p>
    
    
    
        </div>
        <!-- <app-courses [course]="course" [isDelete]="true" (del)="deleteCourse($event)"></app-courses> -->
        </div>
    } @empty {
        @if(isDelete){

            <div align="center">No course added yet</div>
        }
      
    }

  </div>
